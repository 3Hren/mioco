[package]
name = "mioco"
version = "0.1.0-rc1pre"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
description = "Scalable, asynchronous IO coroutine-based handling (aka MIO COroutines)."
keywords = ["mio", "aio", "io", "coroutine"]
license = "MPL-2.0"
documentation = "https://dpc.github.io/mioco/"
homepage = "https://github.com/dpc/mioco"
repository = "https://github.com/dpc/mioco"
readme = "README.md"

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false

[lib]
name = "mioco"
path = "src/lib.rs"

[dependencies]
nix = "*"
# TODO: switch when https://github.com/rustcc/coroutine-rs/pull/51 becomes public
# coroutine = "*"
log = "*"
env_logger = "*"
spin = "*"

# Use this after neccessary PRs are merged and published on crates.io
# bit-vec = "*"

# TODO: Switch when 0.5.* is published on crates.io
# mio = "0.5.*"

[dependencies.mio]
git = "https://github.com/carllerche/mio"

[dependencies.bit-vec]
git = "https://github.com/dpc/bit-vec"

[dependencies.coroutine]
git = "https://github.com/rustcc/coroutine-rs.git"
